{% extends "signup_base.html" %}
{% load static %}

<!-- page css -->
{% block page_css %}
{% endblock %}

<!-- page html -->
{% block page_content %}

<div class="form-container">

<head>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
</head>

<body>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}


      {{ signup_form }}
      <hr>

      <button type="submit" class="signupbtn">Sign Up</button>
  </form>

</div>
</form>

{% endblock %}
