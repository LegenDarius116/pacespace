<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to PaceSpace!</title>

    <link   rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

    <link   href="{% static 'css/dashboard.css' %}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h3>You are logged in as {{ user_name }} ({{ user_type }}) <a href="/logout">Logout</a></h3>

                {% if user_type == "Teacher" %}
                <div role="group" class="btn-group">
                    <!-- Links to perform Class creation and Student Enrollment by Teacher coming soon -->
                    <a class="btn btn-primary" href="#" role="button">Create Class</a>
                    <a class="btn btn-primary" href="#" role="button">Add Student to Class</a>
                </div>
                {% endif %}

                <hr>
                <h1>Classes</h1>
                <ul class="list-group">
                    {% for class in classes %}
                    <li class="list-group-item">{{ class }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
